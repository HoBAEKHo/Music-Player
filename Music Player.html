<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Music Player.css">
  <title>Document</title>
</head>

<body>
  <div class="music_container">
    -
    <div class="music_player_nue">
      <!-- 헤더 -->
      <div class="music_header">
        <div class="back_menu">뒤로</div>
        <div class="div">PLAYING NOW</div>
        <div class="hambuger_menu">
          <input type="checkbox" id="hambuger_menu">
          <label for="hambuger_menu">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
      </div>
      <!-- 앨범 커버 -->
      <div class="music_album">
        <img src="flower4seasons.jpg" alt="앨범커버" width="100%" height="auto">
      </div>
      <!-- 음악 정보 -->
      <div class="music_data">
        <div class="title">감싸줄게요</div>
        <div class="artist">다이아</div>
      </div>
      <!-- 타임라인 -->
      <div class="music_track">
        <div class="timeline">
        </div>
      </div>
      <!-- 버튼 -->
      <div class="music_btn">
        <div class="back btn"></div>
        <div class="play btn"></div>
        <div class="forward btn"></div>
      </div>
      <!-- 가사 창 -->
      <div class="music_lyrics">
        LYRICS
      </div>
    </div>
    -
  </div>
</body>

</html>
